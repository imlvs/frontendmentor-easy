<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" type="text/css" rel="stylesheet">
    <link href="./assets/favicon-32x32.png" type="image/png" sizes="32x32" rel="icon">
    <title>Frontend Mentor | Intro component with sign-up form</title>
</head>

<body>
    <main>
        <section class="showcase">
            <div class="container grid">
                <div class="showcase-text">
                    <h1>Learn to code by watching others</h1>
                    <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is
                        great, but understanding how developers think is invaluable. </p>
                </div>
                <div class="showcase-form">
                    <button class="btn btn-primary"><span class="try">Try it free 7 days </span>then $20/mo.
                        thereafter</button>
                    <form class="signup-form">
                        <input type="text" placeholder="First Name" id="fname">
                        <input type="text" placeholder="Last Name" id="lname">
                        <input type="text" placeholder="Email Address" id="email">
                        <input type="text" placeholder="Password" id="pass">
                        <button class="btn btn-secondary" id="btn-submit">CLAIM YOUR FREE TRIAL</button>
                        <p class="terms-agreement">By clicking the button, you are agreeing to our <a class="terms"
                                href="#">Terms and Services</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
