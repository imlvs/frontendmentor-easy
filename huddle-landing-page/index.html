<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="./styles/styles.css" type="text/css" rel="stylesheet">
    <link href="./assets/favicon-32x32.png" type="image/png" sizes="32x32" rel="icon">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main>
        <header>
            <div class="navbar container flex flex-ycenter">
                <div class="logo-container">
                    <img src="./assets/logo.svg" alt="Huddle's Logo">
                </div>
            </div>
        </header>
        <section class="showcase">
            <div class="container flex flex-xbetween flex-ycenter">
                <div class="showcase-img">
                    <img src="./assets/illustration-mockups.svg" alt="">
                </div>
                <div class="showcase-content flex flex-column">
                    <h1 class="showcase-header">Build The Community You Fans Will Love</h1>
                    <p class="showcase-desc">Huddle re-imagines the way we build communities. You have a voice, but so
                        does your audience. Create connections with your users as you engage in genuine discussion</p>
                    <a class="btn btn-register" href="#">Register</a>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer container flex flex-ycenter flex-xend">
                <a href="#">
                    <div class="icon-container flex flex-xcenter flex-ycenter">
                        <i class="fab fa-facebook-f fa-lg"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="icon-container flex flex-xcenter flex-ycenter">
                        <i class="fab fa-twitter fa-lg"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="icon-container flex flex-xcenter flex-ycenter">
                        <i class="fab fa-instagram fa-lg"></i>
                    </div>
                </a>
            </div>
        </footer>
    </main>
</body>

</html>
