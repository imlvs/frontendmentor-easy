<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" type="text/css" rel="stylesheet">
    <link href="./assets/favicon-32x32.png" type="image/png" sizes="32x32" rel="icon">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <main>
        <section class="showcase grid">
            <div class="showcase-pattern"></div>
            <div class="logo-container container">
                <img src="./assets/logo.svg" alt="">
            </div>
            <div class="showcase-content container">
                <h1> WE'RE <br><span> COMING <br> SOON </span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals. </p>
                <form class="email-form">
                    <input type="text" placeholder="Email Address" id="email-input">
                    <button id="email-submit">
                        <img src="./assets/icon-arrow.svg" alt="">
                    </button>
                    <div id="error">
                        <img src="./assets/icon-error.svg" alt="error-icon">
                        <span>Please provide a valid email</span>
                    </div>
                </form>
            </div>
            <div class="showcase-image"></div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
