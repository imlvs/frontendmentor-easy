<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" type="text/css" rel="stylesheet">
    <link href="./assets/favicon-32x32.png" type="image/png" sizes="32x32" rel="icon">
    <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
    <main>
        <section class="profile">
            <div class="container flex flex-xcenter flex-ycenter">
                <div class="profile-card">
                    <div class="card-cover">
                        <img src="./assets/bg-pattern-card.svg" alt="Card Top Pattern">
                    </div>
                    <div class="img-container">
                        <img class="profile-picture" src="./assets/image-victor.jpg" alt="User's Profile Picutre">
                    </div>
                    <div class="profile-info flex flex-xcenter flex-ycenter flex-column">
                        <h2 class="profile-name">Victor Crest <span class="profile-age">26</span></h2>
                        <p class="profile-location">London</p>
                    </div>
                    <div class="profile-followers grid text-center">
                        <div class="profile-follows">
                            <h4 class="top-followers">80K</h4>
                            <p class="bottom-followers">Followers</p>
                        </div>
                        <div class="profile-likes">
                            <h4 class="top-followers">803K</h4>
                            <p class="bottom-followers">Likes</p>
                        </div>
                        <div class="profile-photos">
                            <h4 class="top-followers">1.4K</h4>
                            <p class="bottom-followers">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
